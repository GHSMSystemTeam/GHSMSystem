<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .failure {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
    <script>
        // Parse URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            
            return params;
        }
        
        // Display payment result
        window.onload = function() {
            const params = getUrlParams();
            const successEl = document.getElementById('success-message');
            const failureEl = document.getElementById('failure-message');
            const orderId = document.getElementById('order-id');
            const amount = document.getElementById('amount');
            const txnId = document.getElementById('transaction-id');
            
            if (params.success === 'true') {
                successEl.style.display = 'block';
                failureEl.style.display = 'none';
            } else {
                successEl.style.display = 'none';
                failureEl.style.display = 'block';
            }
            
            if (params.orderId) orderId.textContent = params.orderId;
            if (params.amount) amount.textContent = params.amount + ' VND';
            if (params.txnId) txnId.textContent = params.txnId;
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="success-message" class="success" style="display:none;">
            <h2>Payment Successful!</h2>
            <p>Your payment has been processed successfully.</p>
        </div>
        <div id="failure-message" class="failure" style="display:none;">
            <h2>Payment Failed</h2>
            <p>There was a problem processing your payment.</p>
        </div>
        
        <div class="details">
            <h3>Transaction Details</h3>
            <p><strong>Order ID:</strong> <span id="order-id">N/A</span></p>
            <p><strong>Amount:</strong> <span id="amount">N/A</span></p>
            <p><strong>Transaction ID:</strong> <span id="transaction-id">N/A</span></p>
        </div>
        
        <a href="/" class="button">Return to Homepage</a>
    </div>
</body>
</html>
